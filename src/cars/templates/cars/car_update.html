{% extends 'base.html' %}

{% block content %}
  <h1>Update Cars</h1>
  <form method="post" action="{% url 'cars:car_update' car.id %}">
    {% csrf_token %}
    <table class="table">
      <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Main Color</th>
          <th>Value</th>
          <th>Production Costs</th>
          <th>Transportation Costs</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.main_color }}</td>
            <td>{{ car.value }}</td>
            <td><input type="number" name="production_costs_{{ car.id }}" value="{{ car.production_costs }}"></td>
            <td><input type="number" name="transportation_costs_{{ car.id }}" value="{{ car.transportation_costs }}"></td>
            <td>{{ car.total }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'cars:car_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
